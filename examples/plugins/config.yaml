fujin:
  addr: :4848
  ping_interval: 5s
  ping_timeout: 5s
  write_deadline: 10s
  force_terminate_timeout: 15s
  tls:
    server_cert_pem_path: ./assets/certs/fujin.io.pem
    server_key_pem_path: ./assets/certs/fujin.io-key.pem
  quic:
    max_incoming_streams: 1000
    max_idle_timeout: 5s
    keepalive_period: 2s
connectors:
  writers:
    pub:
      protocol: faker
  readers:
    sub:
      protocol: faker