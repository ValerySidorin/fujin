fujin:
  enabled: true
  tls:
    enabled: true
    server_cert_pem_path: /assets/certs/fujin.io.pem
    server_key_pem_path: /assets/certs/fujin.io-key.pem
connectors:
  writers:
    pub:
      protocol: resp_streams
      settings:
        init_address: ["localhost:6379"]
        stream: stream
        batch_size: 1000
        linger: 10ms
        # marshaller: json
  readers:
    sub:
      protocol: resp_streams
      settings:
        init_address: ["localhost:6379"]
        group:
          name: fujin
          consumer: fujin
        streams:
          stream:
            group_create_id: $
            start_id: ">"
        block: 3s
        # marshaller: json
observability:
  metrics:
    enabled: true
    addr: ":9090"
    path: "/metrics"
  tracing:
    enabled: true
    otlp_endpoint: "otel-collector:4317"
    insecure: true
    sample_ratio: 0.1
    resource:
      service_name: "fujin"
      service_version: "dev"
      env: "dev"