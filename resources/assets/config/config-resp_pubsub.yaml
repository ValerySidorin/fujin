fujin:
  tls:
    server_cert_pem_path: /assets/certs/fujin.io.pem
    server_key_pem_path: /assets/certs/fujin.io-key.pem
connectors:
  writers:
    pub:
      protocol: resp_pubsub
      settings:
        init_address: ["valkey:6379"]
        channel: example-channel
        batch_size: 1000
        linger: 10ms
  readers:
    sub:
      protocol: resp_pubsub
      settings:
        init_address: ["valkey:6379"]
        channels: [example-channel]
observability:
  metrics:
    enabled: false
    addr: ":9090"
    path: "/metrics"
  tracing:
    enabled: false
    otlp_addr: "localhost:4317"
    insecure: true
    sample_ratio: 0.1
    resource:
      service_name: "fujin"
      service_version: "dev"
      env: "dev"