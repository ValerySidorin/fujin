services:
  fujin:
    image: fujin:kafka-${BUILD_TAG}
    build:
      context: ./..
      args:
        GO_BUILD_TAGS: kafka,observability
    container_name: fujin
    ports:
      - "4848:4848/udp"
    volumes:
      - ./assets:/assets
    command: /assets/config/config-kafka.yaml
    restart: always