fujin:
  tls:
    server_cert_pem_path: /assets/certs/fujin.io.pem
    server_key_pem_path: /assets/certs/fujin.io-key.pem
connectors:
  writers:
    pub:
      protocol: nats
      nats:
        url: nats://nats:4222
        subject: my_subject
  readers:
    sub:
      protocol: nats
      nats:
        url: nats://nats:4222
        subject: my_subject
observability:
  metrics:
    enabled: false
    addr: ":9090"
    path: "/metrics"
  tracing:
    enabled: false
    otlp_addr: "localhost:4317"
    insecure: true
    sample_ratio: 0.1
    resource:
      service_name: "fujin"
      service_version: "dev"
      env: "dev"